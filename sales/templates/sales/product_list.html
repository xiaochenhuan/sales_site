{% extends 'sales/base.html' %}
{% block title %}Products – EuroShop{% endblock %}
{% block content %}
<div class="mt-4">
  <form class="d-flex mb-3" method="get">
    <input class="form-control me-2" type="search" name="q" placeholder="Search products…" value="{{ query }}">
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>

  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text flex-grow-1">{{ product.description|truncatechars:100 }}</p>
            <div>
              <span class="h6">€{{ product.price }}</span>
            </div>
            <a href="{% url 'buy_product' product.id %}" class="btn btn-success mt-3">
              Buy Now
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No products found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
